version: '3.8'

services:
  # News Recommendation System
  newsai:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:3000,https://vnls-press-backend.onrender.com
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://vnls-press-backend.onrender.com/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - newsai
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: newsai-network